<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>3-Word Puzzle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background-color: #111;
      color: #eee;
    }
    input {
      margin: 6px;
      padding: 6px 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 8px 14px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      background-color: #e32636;
      color: #fff;
    }
    /* Secret box styling */
    #secretBox {
      margin-top: 50px;
      padding: 20px;
      border: 2px solid #e32636;
      border-radius: 10px;
      background: #111;
      color: #fff;
      text-align: center;
    }
    #secretBox input {
      background: #222;
      color: #fff;
      border: 1px solid #e32636;
      border-radius: 5px;
    }
  </style>
</head>

<body>

  <h2>Enter</h2>

  <input id="w1" placeholder="ONE">
  <input id="w2" placeholder="TWO">
  <input id="w3" placeholder="THREE">
  <br><br>
  <button onclick="check()">Submit</button>

  <p id="msg"></p>

  <!-- SECRET BOX -->
  <div id="secretBox">
    <h3 style="color: #e32636;">unearthed</h3>
    <input id="s1" placeholder="WORD 1">
    <input id="s2" placeholder="WORD 2">
    <br><br>
    <button onclick="checkSecret()">Unlock</button>
    <p id="secretMsg"></p>
  </div>

  <script>
    function check() {
      const correctWords = ["clubstep", "silent", "unknown"];
      const inputs = [
        document.getElementById("w1").value.trim().toLowerCase(),
        document.getElementById("w2").value.trim().toLowerCase(),
        document.getElementById("w3").value.trim().toLowerCase()
      ];
      const isMatch = JSON.stringify([...correctWords].sort()) === JSON.stringify([...inputs].sort());
      const successMessage = "在Складка RGB";
      const failMessage = "...";
      document.getElementById("msg").innerHTML = isMatch ? successMessage : failMessage;
    }

    function checkSecret() {
      const secretWords = ["Alizarin", "Crimson"];
      const sInputs = [
        document.getElementById("s1").value.trim().toLowerCase(),
        document.getElementById("s2").value.trim().toLowerCase()
      ];
      const isMatch = JSON.stringify([...secretWords].sort()) === JSON.stringify([...sInputs].sort());
      document.getElementById("secretMsg").innerHTML = isMatch
        ? "desperation"
        : "nothinghappens";
    }
  </script>

</body>
</html>
