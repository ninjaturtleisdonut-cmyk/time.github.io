<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>3-Word Puzzle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    input {
      margin: 6px;
      padding: 6px 10px;
    }
  </style>
</head>

<body>

  <h2>Enter</h2>

  <input id="w1" placeholder="ONE">
  <input id="w2" placeholder="TWO">
  <input id="w3" placeholder="THREE">
  <br><br>
  <button onclick="check()">Submit</button>

  <p id="msg"></p>

  <script>
    function check() {
      // üîΩ EDIT YOUR THREE CORRECT WORDS HERE (lowercase) üîΩ
      const correctWords = ["clubstep", "silent", "unknown"];

      // Get player inputs, lowercase them
      const inputs = [
        document.getElementById("w1").value.trim().toLowerCase(),
        document.getElementById("w2").value.trim().toLowerCase(),
        document.getElementById("w3").value.trim().toLowerCase()
      ];

      // Sort both lists so order doesn't matter
      const sortedCorrect = [...correctWords].sort();
      const sortedInputs = [...inputs].sort();

      // Check if they match
      const isMatch = JSON.stringify(sortedCorrect) === JSON.stringify(sortedInputs);

      // üîΩ EDIT THESE MESSAGES üîΩ
      const successMessage = "Âú®–°–∫–ª–∞–¥–∫–∞ RGB";
      const failMessage = "...";

      document.getElementById("msg").innerHTML = isMatch ? successMessage : failMessage;
    }
  </script>

  <!-- SECRET SECTION -->
<div id="secretBox" style="margin-top: 500px; padding: 20px; border: 2px solid #e32636; border-radius: 10px; background: #111; color: #fff; text-align: center;">
  <h3 style="color: #e32636;">GETTINGCLOSER</h3>
  <input id="s1" placeholder="WORD 1" style="padding: 6px 10px; margin: 4px; background:#222; color:#fff; border:1px solid #e32636; border-radius:5px;">
  <input id="s2" placeholder="WORD 2" style="padding: 6px 10px; margin: 4px; background:#222; color:#fff; border:1px solid #e32636; border-radius:5px;">
  <br><br>
  <button onclick="checkSecret()" style="padding: 6px 12px; background:#e32636; color:#fff; border:none; border-radius:5px; cursor:pointer;">Unlock</button>
  <p id="secretMsg"></p>
</div>

<script>
  function checkSecret() {
    const secretWords = ["Alizarin", "Crimson"]; // the correct words
    const inputs = [
      document.getElementById("s1").value.trim().toLowerCase(),
      document.getElementById("s2").value.trim().toLowerCase()
    ];
    
    const isMatch = JSON.stringify([...secretWords].sort()) === JSON.stringify([...inputs].sort());
    
    document.getElementById("secretMsg").innerHTML = isMatch 
      ? "desperation01" 
      : "‚ùå Nothing happens...";
  }
</script>
  
</body>
</html>
